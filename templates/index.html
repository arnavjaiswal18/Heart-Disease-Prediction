<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">❤️ Heart Disease Prediction System</h2>

        <!-- Result Card -->
        {% if output %}
        <div class="alert alert-info text-center fs-5">
            <strong>{{ output }}</strong>
        </div>
        {% endif %}

        <!-- Form Card -->
        <div class="card shadow p-4">
            <form action="/predict" method="POST">

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Chest Pain Type (cp)</label>
                        <input type="number" min="0" max="3" step="any"
                               name="cp" class="form-control"
                               placeholder="Enter value 0-3" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Maximum Heart Rate (thalach)</label>
                        <input type="number" min="60" max="202" step="any"
                               name="thalach" class="form-control"
                               placeholder="Enter value 60-202" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Oldpeak (ST Depression)</label>
                        <input type="number" min="0" max="6.2" step="0.1"
                               name="oldpeak" class="form-control"
                               placeholder="Enter value 0.0-6.2" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Exercise Induced Angina (exang)</label>
                        <input type="number" min="0" max="1" step="1"
                               name="exang" class="form-control"
                               placeholder="Enter 0 or 1" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Major Vessels Colored (ca)</label>
                        <input type="number" min="0" max="4" step="1"
                               name="ca" class="form-control"
                               placeholder="Enter value 0-4" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Thalassemia (thal)</label>
                        <input type="number" min="0" max="3" step="1"
                               name="thal" class="form-control"
                               placeholder="Enter value 0-3" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Slope of Peak Exercise (slope)</label>
                        <input type="number" min="0" max="2" step="1"
                               name="slope" class="form-control"
                               placeholder="Enter value 0-2" required>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary px-4 py-2">
                        Predict
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
